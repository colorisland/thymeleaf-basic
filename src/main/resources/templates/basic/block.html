<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Block. 타임리프에만 있는 고유 문법.</title>
</head>
<body>
<!-- th:block 부분을 그냥 div 태그로 대체해도 눈으로 보기에는 같지만 block은 실제로 html객체를 생성하지 않는다. 즉 렌더링 시 제거된다. -->
<!--불필요한 태그를 방지하고 복잡한 조건문/반복문을 처리할 때 사용한다.-->
<th:block th:each="user : ${users}">
  <div>
    사용자 이름1: <span th:text="${user.username}"></span>
    사용자 나이1: <span th:text="${user.age}"></span>
  </div>
  <div>
    요약: <span th:text="${user.username} + ' / ' + ${user.age}"></span>
  </div>
</th:block>
</body>
</html>
