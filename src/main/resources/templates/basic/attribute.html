<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>속성 설정</h1>
<div>타임리프는 주로 HTML 태그에 'th:*' 이런식으로 속성을 붙이는 방식으로 동작한다.</div>
<div>'th:*' 로 속성을 적용하면 기존 속성을 대체한다. 기존 속성이 없으면 새로 만든다. </div>
<input type="text" name="mock" th:name="userA" />
<h1>속성 추가</h1>
<!-- 기존 class 태그 오른쪽에 속성 append -->
- th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/>
<!--기존 class 태그 왼쪽에 속성 append-->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large'" /><br/>
<!-- 기존 class 태그 오른쪽에 속성 한 칸 띄고 append. html을 몰라서 이게 뭔기능인지까지는 잘 몰겠다. -->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>
<h1>checked 처리</h1>
<!-- th:가 붙으면 html 문법이 아닌 타임리프 문법. 타임리프에서 th:checked는 checked속성을 해당 값으로 대체한다. -->
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
<!-- 아예 잘못된 문법이다.
<input type="checkbox" name="active" checked />
 -> 이렇게 하면 체크 된 채로 렌더링되고,
 <input type="checkbox" name="active" />
 -> 이렇게 아예 checked를 빼야 체크 안된 채로 된다.-->
- checked=false <input type="checkbox" name="active" checked="false" /><br/>
</body>
</html>
